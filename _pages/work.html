---
layout: default
title: Work
description: 
featured_image: /images/social.jpg
---

<section class="portfolio">

	<div class="content-wrap portfolio-wrap">

		{% for work in site.works reversed %}

		<div class="portfolio-item">

			<a class="portfolio-item__link" href="{{ work.url }}">

				<div class="portfolio-item__image">
					<img src="{{ work.featured_image  }}" alt="{{ work.title }}">
				</div>

				<div class="portfolio-item__content">
					<div class="portfolio-item__info">
						<h2 class="portfolio-item__title">{{ work.title }}</h2>
						<p class="portfolio-item__subtitle">{{ work.subtitle }}</p>
					</div>
				</div>

			</a>

		</div>

		{% endfor %}

	</div>

</section>
